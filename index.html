<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzBrain</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="language-container">
      <!-- Left side: Logo -->
      <div class="logo-container">
        <img src="images/BB-logo.png" alt="BuzzBrain Logo" class="logo" />
      </div>

      <!-- Right side: Text + Language Buttons -->
      <div class="language-screen">
        <h2 class="welcome">
          Welcome to <span class="highlight">BuzzBrain</span>
        </h2>

        <!-- Inline icon with heading -->
        <h1 class="title">
          Choose your preferred language <i class="fa-solid fa-language"></i>
        </h1>

        <div class="language-buttons">
          <button
            class="lang-btn"
            data-lang="en"
            aria-label="Choose English language"
          >
            English
          </button>
          <button class="lang-btn" data-lang="sw" aria-label="Chagua Kiswahili">
            Kiswahili
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
