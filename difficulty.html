<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzBrain - Difficulty</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="language-container">
      <!-- Left Section: Logo -->
      <div class="logo-container">
        <img src="images/BB-logo.png" alt="BuzzBrain Logo" class="logo" />
      </div>

      <!-- Right Section: Difficulty Selection -->
      <div class="language-screen difficulty-screen">
        <h2 id="difficulty-title" class="title">Choose a Difficulty</h2>
        <div class="difficulty-buttons" id="difficulty-buttons">
          <!-- Buttons inserted by script.js -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
